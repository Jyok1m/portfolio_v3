server {
    listen 80;
    server_name joachimjasmin.com www.joachimjasmin.com;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Cache Vite hashed assets (1 year)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache images and PDFs (30 days)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|pdf)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback: all routes that don't match a file go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
